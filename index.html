<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="blue font_white justify_content">
    <section class="inline_block vertically_center move_right">
      <h1 class="inline_block margin_right">facebook</h1>
      <span id="regist" class="light_green font_size">注册</span>
    </section>
    <section class="inline_block vertically_center move_left" >
      <span class="font_size margin_right">加入或登录Facebook</span>
      <img class="container">
    </section>
  </header>
  <main class="gray">
    <section class="move_right">
      <h1 class="title ">创建主页</h1>
    <span>向Facebook全球社群推广你的业务，你自己或你的公益理念，
      选择一个主页类别即可开始操作</span>
    </section>
    <section class="justify_content margin_top">
        <figure class="inline_block white move_right article center">   
            <img class="margin_top" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
          <p class="bold">商家或品牌</p>
          <figcaption class="span">在Facebook上展示商品和服务，突显品牌，向更多顾客推广业务</figcaption>
          <footer class="bottom">
            <button class="center">开始</button>
          </footer>
        </figure>
        <figure class="inline_block white move_left article center">
          <img class="margin_top" src="//facebook.com/images/pages/create/community_illustration.png" alt="">
          <p class="bold">社群或公众人物</p>
          <figcaption class="span">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容</figcaption>
          <footer class="bottom">
            <button class="center">开始</button>
          </footer>
        </figure>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
